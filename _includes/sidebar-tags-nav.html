    <h3 align="center">Blog Tags</h3>
    <div id="blog-tags">
        <ul class="list-group sticky">
            {% assign sorted_tags = site.tags | sort %}
            {% for category in sorted_tags %}
            <a href="#{{ category[0] }}">    
            <li class="list-group-item">
                    {{ category | first }}
                    <span class="badge">{{ category[1].size }}</span>
            </li>
            </a>
            {% endfor %}
        </ul>
    </div>
